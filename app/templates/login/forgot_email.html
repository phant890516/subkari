{% extends "base.html"%}
{% block title %}
メールアドレス忘れ
{% endblock %}
{% block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

  <div class="container--forgot-email forgot-email-page">
    <h1>メールアドレス忘れた方</h1>

    <p class="description">
      登録された電話番号に紐づいたメールアドレスがSMSで送信されます。
    </p>

    <!-- ★ id を追加 / novalidate はそのまま -->
    <form id="forgotEmailForm" method="POST" action="{{ url_for('login.email_sent_success') }}">
      <div class="form-group">
        <label for="phone">電話番号</label>

        <!-- ★ required / pattern は JS で行うので外してOK（残しても動く） -->
        <input type="tel" id="phone" name="phone" placeholder="09012345678">

        <!-- ★ エラーメッセージ表示用 -->
        <p id="error-message" class="result-message"></p>
      </div>

      <button type="submit" class="btn btn--forgot-email">送信する</button>
    </form>

    {% if message %}
      <p class="result-message">{{ message }}</p>
    {% endif %}
  </div>

  <!-- ★ 外部JSファイルの読み込み -->
  <script src="{{ url_for('static', filename='js/forgot_email.js') }}"></script>
{% endblock %}
