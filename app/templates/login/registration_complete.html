{% extends "base.html" %}


{% block title %}
登録完了
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/registration_complete.css') }}">

<main>
    <div class="completion-container">
        <h1>登録が完了しました。</h1>
        <p>本人確認完了次第ご登録いただいたメールにお知らせします。</p>
        <p>本人確認完了後取引可能になります。</p>

<div class="buttons">
            <!-- ログイン画面へ -->
            <a href="{{ url_for('login.login') }}" class="btn primary">ログイン画面へ戻る</a>

            <!-- トップページへ -->
<!-- トップページへ -->
<a href="{{ url_for('top.guest_index') }}" class="btn secondary">トップページへ</a>
        </div>    </div>
</main>

<script>
    // ページが完全に読み込まれた後に処理を開始
document.addEventListener('DOMContentLoaded', function() {
    // ログイン画面へ戻るボタンの要素を取得
    const loginButton = document.getElementById('login-btn');
    // トップページへボタンの要素を取得
    const topButton = document.getElementById('top-btn');

    // 1. ログインボタンがクリックされた時の処理
    if (loginButton) {
        loginButton.addEventListener('click', function(e) {
            // デフォルトのリンク遷移を一旦停止
            e.preventDefault();

            // 実際のウェブサイトでは、ここで `window.location.href = '/login';` のように遷移処理を行います
            alert('【ログイン画面へ遷移します】\n（ここでは遷移をシミュレーションしています）');
            
            // 例：実際にログインページへ遷移させる場合
            // window.location.href = '/login'; 
        });
    }

    // 2. トップページボタンがクリックされた時の処理
    if (topButton) {
        topButton.addEventListener('click', function(e) {
            // デフォルトのリンク遷移を一旦停止
            e.preventDefault();

        });
    }
});
</script>
<!-- </body>
</html> -->
{% endblock %}
