{% extends "base.html" %}
{% block title %}
    パスワード確認
{% endblock %}

{% block content %}
    <!-- <link rel="stylesheet" href="../../static/css/pas.css"> -->
         <link rel="stylesheet" href="{{ url_for('static', filename='css/pas.css') }}">

<body>
    <div class="container">
        <h1>パスワード確認</h1>

        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label class="form-label">パスワード</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password"
                        placeholder=""
                        oninput="validatePassword()"
                    >
                </div>
                <div class="error-message" id="passwordError">パスワードを入力してください</div>
                <div class="forgot-password">
                    <a href="#">パスワード忘れた方</a>
                </div>
            </div>

            <div class="submit-section">
                <button type="submit" class="submit-btn">確認</button>
            </div>
        </form>
    </div>

    <script src="../../static/js/pas.js"></script>
{% endblock %}
