{% extends "base.html" %}
{% block title %}
金額確定
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/amountComp.css') }}">
<main>
    <div class="container">
        <div class="header">
            <h1>振込金額が確定しました</h1>
        </div>
        <div class="header">
                <p class="subtitle">以下の内容で振込処理が完了いたしました</p>

        </div>


        <div class="amount-section">
            <div class="amount-label">振込金額</div>
            <div class="amount">¥150,000</div>
            <div class="amount-detail">（消費税込み）</div>
        </div>
        <div class="info-section">
            <div class="info-row">
                <span class="info-label">振込先口座</span>
                <span class="info-value">みずほ銀行 渋谷支店</span>
            </div>
            <div class="info-row">
                <span class="info-label">口座番号</span>
                <span class="info-value">普通 1234567</span>
            </div>
            <div class="info-row">
                <span class="info-label">口座名義</span>
                <span class="info-value">ヤマダ タロウ</span>
            </div>
            <div class="info-row">
                <span class="info-label">取引番号</span>
                <span class="info-value">TRX-20251028-00123</span>
            </div>
        </div>
        <div class="message">
            <p class="message-text">
                ✓ 振込処理が正常に完了しました。<br>
                ✓ 確認メールを登録のメールアドレスに送信いたしました。<br>
                ✓ 通常1〜2営業日以内に口座へ反映されます。
            </p>
        </div>
        <div class="button-group">
            <form action="{{ url_for('mypage.mypage') }}">
                <button class="btn btn-primary">マイページへ戻る</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
