{% extends "base.html" %}
{% block title %}
    画像アップロード
{% endblock %}

{% block content %}
    <div class="min-h-screen p-8">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-3xl font-bold text-center pt-8 text-gray-800">画像アップロード</h1>

            <!-- 画像エリア -->
            <div class="bg-white rounded-lg shadow-lg mb-8 p-8">
                <div class="flex items-center justify-center gap-6">
                    <!-- 左やじるし -->
                   <button id="prevBtn" class="text-5xl text-gray-400 hover:text-gray-600 transition disabled:opacity-50 cusror-pointer" onclick="previousImage()">
                        &#10094;
                    </button>
                    <!-- 最新画像表示 -->
                    <div class="relative bg-white border-2 border-dotted border-gray-400 rounded-sm overflow-hidden shadow-md cursor-pointer hover:opacity-90 transition w-[640px] h-[360px]" onclick="editImage()">
                        <img id="mainImage" src="" alt="main" class="w-full h-full object-contain" style="display: none;">
                        <div id="emptyState" class="absolute inset-0 flex items-center justify-center bg-gray-300 text-gray-500 text-lg flex-col gap-2">
                            <p>画像を選択してください</p>
                            <p class="text-sm text-gray-400">下のボタンで画像をアップロード</p>
                        </div>
                    </div>


                    <!-- 右やじるし -->
                     <button id="nextBtn" class="text-5xl text-gray-400 hover:text-gray-600 transition disabled:opacity-50 cursor-pointer" onclick="nextImage()">
                        &#10095;
                    </button>
                </div>

                <!-- 画像編集 -->
                <div class="flex justify-center gap-4 mt-8">
                    <button onclick="editImage()" class="w-[200px] border-1 border-solid border-black px-6 py-2 text-black bg-white rounded-sm hover:bg-black hover:text-white transition font-semibold cursor-pointer">
                        切り抜き
                    </button>
                    <button onclick="deleteImage()" class="w-[200px] border-1 border-solid border-red-500 px-6 py-2 text-red-500 bg-white rounded-sm hover:bg-red-500 hover:text-white transition font-semibold cursor-pointer">
                        削除
                    </button>
                </div>
            </div>

            <!-- Dropzone アップロード -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8 w-[600px] mx-auto">
                <form id="uploadForm" class="dropzone" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="dz-message">
                        <p class="text-lg font-semibold text-gray-700">📁 フォルダから</p>
                        <p class="text-sm text-gray-500">ここにドラッグするか、クリックして画像を選択</p>
                    </div>
                </form>
            </div>

            <!-- アップロード済み一覧表示 -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-lg font-bold text-gray-800 mb-4">上傳済みの画像</h2>
                <div id="thumbnailContainer" class="flex gap-3 overflow-x-auto pb-2" ondrop="handleDropOnThumbnails(event)" ondragover="allowDrop(event)">
                    <div class="text-gray-400 text-center w-full py-6">
                        上傳した画像がここに表示されます
                    </div>
                </div>
            </div>

            <!-- 次へ　フォマットに戻る -->
            <div class="flex justify-end">
                <button type="button" onclick="proceedToNext('{{ url_for('seller.seller_format') }}')" class="px-8 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition font-bold cursor-pointer">
                    次へ
                </button>
            </div>
            
        </div>
    </div>
    <!-- 切り抜き機能画面 -->
     <div id="cropModal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full shadow-xl">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-2xl font-bold text-gray-800">画像の裁切編輯</h2>
            </div>
            <div class="p-6">
                <div style="max-height: 450px; overflow: hidden;">
                    <img id="cropImage" src="" style="max-width: 100%;">
                </div>
            </div>
            <div class="flex gap-3 justify-end p-6 border-t border-gray-200">
                <button onclick="cancelCrop()" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition font-semibold">
                    キャンセル
                </button>
                <button onclick="saveCrop()" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition font-semibold">
                    完了
                </button>
            </div>
        </div>
    </div>

    <script src="{{url_for('static',filename='js/uploadImg.js')}}"></script>
   
{% endblock %}
